<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rummlandias Regering</title>
    <script>
        function changeLanguage(lang) {
            localStorage.setItem("selectedLanguage", lang);
            document.querySelectorAll('[data-lang]').forEach(el => {
                el.style.display = el.getAttribute('data-lang') === lang ? 'block' : 'none';
            });
        }
        document.addEventListener("DOMContentLoaded", () => {
            const savedLanguage = localStorage.getItem("selectedLanguage") || "sv";
            document.getElementById("languageSelect").value = savedLanguage;
            changeLanguage(savedLanguage);
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            color: white;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1a252f;
        }
        .language-selector {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 16px;
        }
        .language-selector img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }
        .leader {
            font-size: 18px;
            font-weight: bold;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }
        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="leader">ðŸ‘‘ Prins Alexander</div>
        <div class="language-selector" onclick="document.getElementById('languageSelect').click()">
            <img src="globe.png" alt="Globe"> 
            <select id="languageSelect" onchange="changeLanguage(this.value)">
                <option value="sv">Svenska</option>
                <option value="en">English</option>
            </select>
        </div>
    </div>

    <div data-lang="sv">
        <h1>VÃ¤lkommen till Rummlandias Regering</h1>
        <p>Den officiella sidan fÃ¶r Rummlandias regering.</p>
    </div>
    <div data-lang="en" style="display: none;">
        <h1>Welcome to the Government of Rummlandia</h1>
        <p>The official page for the government of Rummlandia.</p>
    </div>
    
    <div class="button-container">
        <a href="ministrar.html" class="button">Se alla ministrar</a>
    </div>
</body>
</html>
